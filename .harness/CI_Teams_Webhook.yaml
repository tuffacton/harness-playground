pipeline:
  name: CI Teams Webhook
  identifier: CI_Teams_Webhook
  projectIdentifier: SKOActon
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Teams Webhook Example
        identifier: Teams_Webhook_Example
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Sample Output Steps
                  identifier: Sample_Output_Steps
                  spec:
                    shell: Bash
                    command: |-
                      # Print some output and save to a variable

                      export OUTPUT="This is some output I want to display downstream!"
                    outputVariables:
                      - name: OUTPUT
              - step:
                  type: Plugin
                  name: Teams Webhook
                  identifier: Teams_Webhook
                  spec:
                    connectorRef: Nic_Docker_Harness_Cloud
                    image: plugins/webhook
                    settings:
                      urls: <+stage.variables.webhook_url>
                      content_type: application/json
                      template: "{\"text\": \"<+execution.steps.Sample_Output_Steps.output.outputVariables.OUTPUT>\"}"
        variables:
          - name: webhook_url
            type: String
            description: ""
            required: false
            value: <+secrets.getValue("teams-webhook-url")>
