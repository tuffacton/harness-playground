pipeline:
  name: CI Teams Webhook
  identifier: CI_Teams_Webhook
  projectIdentifier: SKOActon
  orgIdentifier: default
  tags: {}
  stages:
    - stage:
        name: Teams Webhook Example
        identifier: Teams_Webhook_Example
        description: ""
        type: CI
        spec:
          cloneCodebase: false
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Sample Output Steps
                  identifier: Sample_Output_Steps
                  spec:
                    shell: Bash
                    command: |-
                      # Print some output and save to a variable

                      export OUTPUT="This is some output I want to display downstream!"
                    outputVariables:
                      - name: OUTPUT
              - step:
                  type: Plugin
                  name: Teams Webhook
                  identifier: Teams_Webhook
                  spec:
                    connectorRef: Nic_Docker_Harness_Cloud
                    image: plugins/webhook
                    settings:
                      urls: <+stage.variables.webhook_url>
                      content_type: application/json
                      template: "{\"text\": \"<+execution.steps.Sample_Output_Steps.output.outputVariables.OUTPUT>\"}"
        variables:
          - name: webhook_url
            type: String
            description: ""
            required: false
            value: <+secrets.getValue("teams-webhook-url")>
    - stage:
        name: CD Engine MS Teams
        identifier: CD_Engine_MS_Teams
        description: ""
        type: Custom
        spec:
          execution:
            steps:
              - step:
                  type: Http
                  name: MS Teams
                  identifier: MS_Teams
                  spec:
                    url: <+secrets.getValue("teams-webhook-url")>
                    method: POST
                    headers:
                      - key: Content-Typ
                        value: application/json
                    inputVariables: []
                    outputVariables: []
                    requestBody: |-
                      {
                          "@type": "MessageCard",
                          "@context": "http://schema.org/extensions",
                          "themeColor": "0076D7",
                          "summary": "Larry Bryant created a new task",
                          "sections": [{
                              "activityTitle": "Larry Bryant created a new task",
                              "activitySubtitle": "On Project Tango",
                              "activityImage": "https://adaptivecards.io/content/cats/3.png",
                              "facts": [{
                                  "name": "Assigned to",
                                  "value": "Unassigned"
                              }, {
                                  "name": "Due date",
                                  "value": "Mon May 01 2017 17:07:18 GMT-0700 (Pacific Daylight Time)"
                              }, {
                                  "name": "Status",
                                  "value": "Not started"
                              }],
                              "markdown": true
                          }],
                          "potentialAction": [{
                              "@type": "ActionCard",
                              "name": "Add a comment",
                              "inputs": [{
                                  "@type": "TextInput",
                                  "id": "comment",
                                  "isMultiline": false,
                                  "title": "Add a comment here for this task"
                              }],
                              "actions": [{
                                  "@type": "HttpPOST",
                                  "name": "Add comment",
                                  "target": "https://learn.microsoft.com/outlook/actionable-messages"
                              }]
                          }, {
                              "@type": "ActionCard",
                              "name": "Set due date",
                              "inputs": [{
                                  "@type": "DateInput",
                                  "id": "dueDate",
                                  "title": "Enter a due date for this task"
                              }],
                              "actions": [{
                                  "@type": "HttpPOST",
                                  "name": "Save",
                                  "target": "https://learn.microsoft.com/outlook/actionable-messages"
                              }]
                          }, {
                              "@type": "OpenUri",
                              "name": "Learn More",
                              "targets": [{
                                  "os": "default",
                                  "uri": "https://learn.microsoft.com/outlook/actionable-messages"
                              }]
                          }, {
                              "@type": "ActionCard",
                              "name": "Change status",
                              "inputs": [{
                                  "@type": "MultichoiceInput",
                                  "id": "list",
                                  "title": "Select a status",
                                  "isMultiSelect": "false",
                                  "choices": [{
                                      "display": "In Progress",
                                      "value": "1"
                                  }, {
                                      "display": "Active",
                                      "value": "2"
                                  }, {
                                      "display": "Closed",
                                      "value": "3"
                                  }]
                              }],
                              "actions": [{
                                  "@type": "HttpPOST",
                                  "name": "Save",
                                  "target": "https://learn.microsoft.com/outlook/actionable-messages"
                              }]
                          }]
                      }
                  timeout: 10s
        tags: {}
  allowStageExecutions: true
